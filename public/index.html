<!DOCTYPE html>
<html ng-app='BrewFinder'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src='js/app.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
  </head>
  <body ng-controller='BreweryController as brewCtrl'>

    <h1>Brewery Finder</h1>

    <div class="search">
      <form ng-submit='brewCtrl.findBreweries()'>
        <input class='button' type='submit' value='Get Random Brewery'>
      </form>
    <div>

    <ul>
      <li ng-repeat='breweries in brewCtrl.breweries'>
        <h3>{{breweries.name}}</h3>
        <h3>{{breweries.established}}</h3>
        <a ng-href='{{breweries.website}}'> Brewery Website</h3>
      </li>
    </ul>



  </body>
</html>
