<!DOCTYPE html>
<html ng-app='BrewFinder'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src='js/app.js' charset='utf-8'></script>
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
  </head>
  <body ng-controller='BreweryController as brewCtrl'>

    <h1>Brewery Finder</h1>

    <div class="search">
      <form ng-submit='brewCtrl.findBreweries()'>
        <input class='button' type='submit' value='Get Random Brewery'>
      </form>
    <div>

    <div class='brewery'>
      <ul>
        <li class='brewery' ng-repeat='breweries in brewCtrl.breweries'>
          <img class='breweryImg' ng-src='{{breweries.images.large}}'><br>
          <!-- <h4>{{breweries.images.icon}}</h4> -->
          <h4>{{breweries.name}}</h4><br>
          <h4>{{breweries.established}}</h4>
          <a ng-href='{{breweries.website}}'> Brewery Website</a><br>
          <form ng-submit='brewCtrl.findLocations()'>
            <input class='button' type='submit' value='Brewery Locations'>
          </form>
            <ul class='locations'>
              <li ng-repeat='locations in brewCtrl.locations'>
                <h2>Locations</h2>
                <h4>Location Name: {{locations[0].name}}</h4>
                <h4>{{locations[0].locality}}</h4><br>

                <h4>Location Name: {{locations[1].name}}</h4>
                <h4>{{locations[1].locality}}</h4>
              
            </ul>
        </li>
      </ul>



  </body>
</html>
